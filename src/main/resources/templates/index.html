<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="js/game.js"></script>
    <script src="js/gameplay.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kloc Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="playerId" th:text="${playerId}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="login" th:text="${username}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ranking">Ranking</a>
                </li>
                <li class="nav-item">
                    <form name="f" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn">Wyloguj</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- <p>
        <input id="boardId" placeholder="Paste board id">
        <button onclick="connect_to_specific_game()">Connect by game id</button>
    </p> -->

    <form id="login-form" class="form" name="f" th:action="@{/}" method="get">
        <h3 class="text-center text-dark">Dołącz do gry</h3>

        <div class="form-group">
            <label class="text-dark">Id gry</label>
            <input type='text' name="gameJoinId" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-dark btn-md" value="join">
        </div>
    </form>

    <form id="login-form" class="form" name="f" th:action="@{/}" method="get">

        <h3 class="text-center text-dark">Stwórz gre</h3>

        <div class="form-group">
            <label class="text-dark">Czas gry(minuty)</label>
            <input list="gameTime" type="text" class="form-control" name="gameTime">
            <datalist id="gameTime">
                <option value="1:00">
                <option value="3:00">
                <option value="5:00">
                <option value="10:00">
                <option value="30:00">
            </datalist>
            </input>
        </div>

        <div class="form-group">
            <label class="text-dark">Doliczany czas(sekundy)</label>
            <input list="additionalTime" type="text" class="form-control" name="additionalTime">
            <datalist id="additionalTime">
                <option value="0:00">
                <option value="1:00">
                <option value="3:00">
                <option value="5:00">
                <option value="10:00">
            </datalist>
            </input>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-dark btn-md" value="create">
        </div>
    </form>
    <!-- <button href="/" onclick="create_game()">Stwórz grę</button> -->

</body>

</html>
