<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/registration.css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" name="f" th:action="@{/createPlayer}" th:object="${player}" method="post">

                            <h3 class="text-center text-dark">Zarejestruj się</h3>

                            <div class="form-group">
                                <label for="login" class="text-dark">Login</label>
                                <input type="text" id="login" name="login" class="form-control" placeholder="Długość 3-10 znaków">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-dark">Hasło</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Długość conajmniej 4 znaki">
                            </div>

                            <div class="form-group">
                                <label for="repeatPassword" class="text-dark">Powtórz hasło</label>
                                <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Powtórz ponownie hasło">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-dark btn-md">Zarejestruj</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
